<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <a href="index.html">
            <img class="logoylos" src="assets/images/knitsstudio_musta.svg" alt="logoylos">
        </a>

        <nav>
            <ul>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <img src="assets/images/knitstudio.jpg" alt="Snow" style="width:100%;">
        <h1>Contact us!</h1>
    </div>

    <main class="contact">
        <div class="contact-container">
            <form>
                <label for="feedback">Feedback:</label><br>
                <textarea id="feedback" name="feedback" rows="4" cols="50"></textarea><br>
                <div id="feedbackError" style="display:none; color:red;">Please enter your feedback</div>
                <div id="feedbackCounter">0/100</div>
                <button type="submit">Submit</button>
              </form>
            
              <div id="message">Thank you for the feedback</div>
            <div class="contact-info">
                <p>Or reach us via <a href="mailto:t2liel00@students.oamk.fi">email</a></p>
            </div>
        </div>
    </main>


    <footer>
        <img class="logo" src="assets/images/knitsstudio_valkoinen.svg" alt="img1">
        <br>
        <br>
        <a href="https://www.linkedin.com/">
            <img class="linkedin" src="assets/images/linkedin-in.svg" alt="img4">
        </a>
        <a href="https://www.facebook.com/">
            <img class="fb" src="assets/images/facebook-f.svg" alt="img2">
        </a>
        <a href="https://www.instagram.com/">
            <img class="ig" src="assets/images/instagram.svg" alt="img3">
        </a>
    </footer>

    <script src="scripts.js"></script>
</body>
